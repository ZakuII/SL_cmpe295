<!DOCTYPE html>
<html>
<head>
  <title>Medical Application</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
  <script src="editPatient.js"></script>
  <script src="editUser.js"></script>
  <script src="../log.js"></script>
</head>
<body>

<div data-role="page" id="editPatient">

	<div data-role="header">
		<h1>Edit Patient</h1>		
	</div><!-- /head -->

	
	<div data-role="content">
		<h3 align="center">Edit Patient</h3>
		<p><em><strong>Please Supply at least <u>ONE</u> of the following fields</strong></em></p>
		<form id="editPForm">
			<div data-role="fieldcontain">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" value=""/>
				<label for="firstname">First Name:</label>
				<input type="text" name="firstname" id="firstname" value=""/>
				<label for="lastname">Last Name:</label>
				<input type="text" name="lastname" id="lastname" value=""/>
			</div>
			<input type="button" id="ePSearch" value="Search" data-inline="true"/> 
			<input type="button" id="ePCancel" value="Cancel" data-inline="true"/> 
		</form>
		</br>
		<div id="editPDisplay"></div>	
	</div>

	<div data-role="footer">
		<h5>Footer</h5>
	</div><!-- /footer --> 	


</div><!-- page: new user -->

</body>
</html>
