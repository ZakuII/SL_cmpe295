
<!DOCTYPE html>
<html>
<head>
  <title>Medical Application</title>
  
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>	
  <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	
  
  <script src="scheduleProc.js"></script>  

  </head>

<body>

	<div data-role="page" id="schedulePro">
	
		<div data-role="header" data-position="inline"> 
			<!--<a href="#" data-rel="back" data-icon="back" data-iconpos="notext" data-direction="reverse" class="ui-btn-left jqm-home">Return</a>-->
			<a href="#" data-rel="back" data-icon="back" data-direction="reverse" class="ui-btn-left jqm-home">Back</a>
			<h1>Schedule Procedure or Laboratory Test</h1>
		</div>
		
		<div data-role="content" id="ScheduleProcPage">
			<h3 align="center">Schedule Procedure or Laboratory Form</h3>
			<div id="show"></div>
			
			<form id="ScheduleProcForm">
				
				<ul data-role="listview" data-inset="true">
					<li data-role="list-divider">Patient Information</li>
					<li data-role="fieldcontain">
						<label for="procFname">Patient First Name</label>
						<input type="text" name="procFname" id="procFname" value=""  />
					</li>
					<li data-role="fieldcontain">
						<label for="procLname">Patient Last Name</label>
						<input type="text" name="procLname" id="procLname" value=""  />
					</li>
					
					<li data-role="fieldcontain">
						<label for="procPPid">Patient ID</label>
						<input type="text" name="procPPid" id="procPPid" value=""  />
					</li>
					
					<li data-role="fieldcontain">
						<label for="procReason">Visit Reason</label>
						<input type="text" name="procReason" id="procReason" value=""  />
					</li>
					
					<li data-role="list-divider">Insurance Information</li>
					<li data-role="fieldcontain">
						<label for="procinsurePlace">Insurance Provider</label>
						<input type="text" name="procinsurePlace" id="procinsurePlace" value=""  />
					</li>
					
					<li data-role="fieldcontain">
						<label for="procinsureID">Policy Holder ID</label>
						<input type="text" name="procinsureID" id="procinsureID" value=""  />
					</li>
					
					<li data-role="list-divider">Physician Information</li>
					<li data-role="fieldcontain">
						<label for="procDocFname">Doctor First Name</label>
						<input type="text" name="procDocFname" id="procDocFname" value=""  />
					</li>
					<li data-role="fieldcontain">
						<label for="procDocLname">Doctor Last Name</label>
						<input type="text" name="procDocLname" id="procDocLname" value=""  />
					</li>
					
					<li data-role="fieldcontain">
						<label for="procDocPid">Doctor ID</label>
						<input type="text" name="procDocPid" id="procDocPid" value=""  />
					</li>
					
					<li data-role="fieldcontain">
						<label for="procDocType">Doctor Speciality</label>
						<input type="text" name="procDocType" id="procDocType" value=""  />
					</li>
					
					
					<li data-role="list-divider">Insitution Information</li>
					<li data-role="fieldcontain">
						<label for="procplace">Insititution</label>
						<input type="text" name="procplace" id="procplace" value="SJSU CMPE295 Hospital"  />
					</li>
					
					<li data-role="fieldcontain">
						<label for="procplaceId">Insititution ID</label>
						<input type="text" name="procplaceId" id="procplaceId" value="818289483"  />
					</li>
					
					<li data-role="list-divider">Procedure or Laboratory Location</li>
										
					<li data-role="fieldcontain">
						<label for="proLocName">Destination Name</label>
						<input type="text" name="proLocName" id="proLocName" value="SJSU CMPE295 Hospital Lab" />
					</li>															
					
					<li data-role="fieldcontain">
						<label for="proLoc">Location</label>
						<input type="text" name="proLoc" id="proLoc" value="One Washington Square, San Jose, CA 95192" />
					</li>
					
					<li data-role="fieldcontain">
						<label for="proLocId">Insititution ID</label>
						<input type="text" name="proLocId" id="proLocId" value="818289555"  />
					</li>
					
					<li data-role="list-divider">Procedure Information</li>
					
					<li data-role="fieldcontain">
						<label for="procedure">Procedure</label>
						<input type="text" name="procedure" id="procedure"/>
					</li>
					
					<li data-role="fieldcontain">
						<label for="AddDirections">Additional Directions</label>
						<textarea name="AddDirections" id="AddDirections"></textarea>
					</li>
					
					
					<li data-role="list-divider"></li>
					<li data-role="controlgroup" data-type="horizontal">
						<input type="reset" value="Clear" data-inline="true"/>
						<input type="button" id="ProcSubmit" value="Submit" data-inline="true"/> 
					</li>
					
				</ul>
			</form>
			
			</div>
			
			</form>
		</div>
				
		</div>

	</div>


</body>
</html>
