<!DOCTYPE html>
<html>
<head>
  <title>Medical Application</title>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
  
  <script src="configPerson.js"></script>
</head>

<body>

<div data-role="page" data-add-back-btn="true" id="PersonQuestion">

	<div data-role="header">
		<h1>Social Question Configuration</h1>
	</div><!-- /head -->   
  
	<div data-role="content">
		
		<p style="color:red;" id="pqPrevAuth"></p>
		
		<form>
		<div data-role="fieldcontain">
			<label for="personQtextarea">Question:</label>
			<textarea name="personQtextarea" id="personQtextarea" value="" placeholder="Enter Question here"></textarea>
		</div>
		
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" id="preQ-radio1">
			   	<legend>Select type of field:</legend>
			       	<input type="radio" name="perQ-radio-choice" id="perQ-radio-choice-1" value="text"   checked="checked"/>
			       	<label for="perQ-radio-choice-1">Text</label>

			       	<input type="radio" name="perQ-radio-choice" id="perQ-radio-choice-2" value="radio"  />
			       	<label for="perQ-radio-choice-2">Radio Buttons</label>

					<input type="radio" name="perQ-radio-choice" id="perQ-radio-choice-3" value="checkbox"  />
		         	<label for="perQ-radio-choice-3">Checked Boxes</label>

		         	<input type="radio" name="perQ-radio-choice" id="perQ-radio-choice-4" value="menu"  />
		         	<label for="perQ-radio-choice-4">Menu</label>
					
					<input type="radio" name="perQ-radio-choice" id="perQ-radio-choice-5" value="toggle"  />
		         	<label for="perQ-radio-choice-5">Toggle</label>
		    </fieldset>
			
		</div>
		
		<div data-role="fieldcontain">
			<label for="numFields" >Number of fields to use:</label>
			<select name="numFields" id="numFields" data-native-menu="false">
			    <option value="0">Select Number</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>
		</div>
		
		<div id=perQ-more></div>
		
		
		<input type="button" data-inline="true" value="Preview" id="pqBtnPreview"/>
		<input type="reset" data-inline="true" value="Clear" id="pqBtnClear"/>
		<a href="PQedit.html" data-role="button" data-inline="true" value="Cancel" id="pqBtnCancel">Cancel</a>
		<!--<input type="button" data-inline="true" value="Cancel" id="pqBtnCancel"/>-->
		
		</form>
		
	</div><!-- /content --> 
 
	<div data-role="footer">
		<h5>Footer</h5>
	</div><!-- /footer --> 
 
</div><!-- /page1 --> 



 
</body>
</html>
